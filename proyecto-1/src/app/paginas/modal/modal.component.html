<h1>Ventana modal</h1>
<p>
  <button (click)="abrirModal()" class="btn btn-danger">Abrir</button>
</p>
<ng-template #myModalConf let-modal>
<div class="modal-content">
  <div class="modal-header text-white bg-primary mb-3">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" data-dimiss="modal" aria-label="Close" (click)="modal.close('Cerrado desde la ventana')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <h2>Formularios Reactivos</h2>
<form [formGroup]="formulario" (ngSubmit)="enviar()">

  <!-- Campo nombre -->
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input formControlName="nombre" id="nombre" type="text" class="form-control">
    <div *ngIf="campoInvalido('nombre')" class="alert alert-danger">Campo requerido</div>
  </div>
  <!-- Campo E/Mail -->
  <div class="form-group">
    <label for="email">E/Mail:</label>
    <input formControlName="correo" id="email" type="text" class="form-control">
    <div *ngIf="campoInvalido('correo')" class="alert alert-danger">Campo requerido</div>
    <div *ngIf="campoCorreo()" class="alert alert-danger">Email invalido</div>
  </div>
  <!-- Campo Telefono -->
  <div class="form-group">
    <label for="telefono">Telefono:</label>
    <input maxlength="10" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" formControlName="telefono" id="telefono" type="number" class="form-control">
    <div *ngIf="campoInvalido('telefono')" class="alert alert-danger">Campo requerido</div>
  </div>
  <!-- Campo Direccion -->
  <div class="form-group">
    <label for="direccion">Direccion:</label>
    <input formControlName="direccion" id="direccion" type="text" class="form-control">
  </div>
  <div *ngIf="campoInvalido('direccion')" class="alert alert-danger">Campo requerido</div>
  <!-- Campo Select Pais -->
  <div class="form-group">
    <label for="pais">Pais:</label>
    <select formControlName="pais" class="form-control" name="pais" id="pais">
      <option *ngFor="let item of paises" value="item.nombre">
        {{ item.nombre }}
      </option>
    </select>
    <div *ngIf="campoSelectInvalido()" class="alert alert-danger"></div>
  </div>
  <hr>
  <!-- BUTTON -->
  <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Guardar</button>
</form>
  </div>

  <div class="modal-footer">
    <button type="button" data-dimiss="modal" (click)="modal.close('No')"  class="btn btn-secondary">
      Cerrar
    </button>
  </div>
</div>
</ng-template>
